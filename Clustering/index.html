<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение методов кластеризации</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Сравнение методов кластеризации</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="k-input">Количество кластеров:</label>
                <input type="number" id="k-input" min="1" max="10" value="3">
            </div>
            <button id="cluster">Кластеризовать</button>
            <button id="clear">Очистить</button>
            <div id="cluster-info">Поставьте точки на плоскости для кластеризации</div>
        </div>
        
        <div class="canvas-container">
            <div class="canvas-wrapper main-canvas">
                <h3>Исходные точки</h3>
                <canvas id="input-canvas" width="400" height="400"></canvas>
            </div>
        </div>

        <div class="metrics-container">
            <h2>Метрика Евклидова</h2>
            <div class="canvas-row">
                <div class="canvas-wrapper">
                    <h3>k-means++</h3>
                    <canvas id="kmeans-euclidean-canvas" width="350" height="350"></canvas>
                </div>
                <div class="canvas-wrapper">
                    <h3>Иерархическая</h3>
                    <canvas id="hierarchical-euclidean-canvas" width="350" height="350"></canvas>
                </div>
            </div>

            <h2>Метрика Манхэттенская</h2>
            <div class="canvas-row">
                <div class="canvas-wrapper">
                    <h3>k-means++</h3>
                    <canvas id="kmeans-manhattan-canvas" width="350" height="350"></canvas>
                </div>
                <div class="canvas-wrapper">
                    <h3>Иерархическая</h3>
                    <canvas id="hierarchical-manhattan-canvas" width="350" height="350"></canvas>
                </div>
            </div>

            <h2>Метрика Чебышева</h2>
            <div class="canvas-row">
                <div class="canvas-wrapper">
                    <h3>k-means++</h3>
                    <canvas id="kmeans-chebyshev-canvas" width="350" height="350"></canvas>
                </div>
                <div class="canvas-wrapper">
                    <h3>Иерархическая</h3>
                    <canvas id="hierarchical-chebyshev-canvas" width="350" height="350"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
