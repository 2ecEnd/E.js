<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../error_window.css">
    <link rel="stylesheet" type="text/css" href="neural.css">
    <link rel="icon" href="../pictures/logo/hedgehog.png">
    <title>Нейронная сеть</title>
</head>
<body id="body">
    <header class="container-fluid active" id="header">
        <div class="arrow" id="arrow">
            <img src="../pictures/img/arrow_angle_15px.png" class="arrowIcon" alt="">
        </div>
        <p id="name">E.js</p>
        <div class="container d-flex">
            <nav class="menu d-flex">
                <a id="main-link" href="../index.html">
                    <button id="algorithm1">
                        <img src="../pictures/img/main 30px.png" alt="">
                        Главная страница
                    </button>
                </a>
                <a href="../aStar/aStar.html">
                    <button id="algorithm2">
                        <img src="../pictures/img/Astar 30px.png" alt="">
                        Поиск пути
                    </button>
                </a>
                <a href="../Clustering/clustering.html">
                    <button id="algorithm3">
                        <img src="../pictures/img/cluster 30px.png" alt="">
                        Кластеризация
                    </button>
                </a>
                <a href="../genetic/genetic.html">
                    <button id="algorithm4">
                        <img src="../pictures/img/genetic 30px.png" alt="">
                        Генетический алгоритм
                    </button>
                </a>
                <a href="../ant/ant.html">
                    <button id="algorithm5">
                        <img src="../pictures/img/ant 30px.png" alt="">
                        Муравьиный алгоритм
                    </button>
                </a>
                <a href="../DecisionTree/decisionTree.html">
                    <button id="algorithm6">
                        <img src="../pictures/img/tree 30px.png" alt="">
                        Дерево решений
                    </button>
                </a>
                <a href="../neuralNet/neural.html">
                    <button id="algorithm7">
                        <img src="../pictures/img/neural 30px.png" alt="">
                        Нейронная сеть
                    </button>
                </a>
            </nav>
        </div>
        <a href="https://hits.tsu.ru">
            <img id="hits-icon" src="../pictures/img/HITsIcon_200px.png" alt="">
        </a>
    </header>
    <div class="mainContainer">
        <div id="canvasContainer" class="canvasContainer">
            <canvas id="drawingCanvas" width="50" height="50"></canvas>
        </div>
        <div class="second-container">
            <div class="size-slider-container">
                <p>Размер:</p>
                <input type="number" id="size-input" min="1" max="9" value="3">
                <input type="range" id="size-slider" min="1" max="9" value="3">
            </div>
            <div class="resoult-container">
                <div class="text-container">
                    <p id="neural-answer"></p>
                </div>
                <img id="neural-img" src="images/neural_200px.png" alt="">
            </div>
        </div>
        <div id="controlContainer" class="controlContainer">
            <button id="clearCanvas">
                <img src="../aStar/images/trash-2_30px.png" alt="">
                Очистить холст
            </button>
            <button id="calcPrediction">
                <img src="../design_Images/neural 30px.png" alt="">
                Угадать число
            </button>
        </div>
    </div>
    <div id="error_modal">
        <div id="modal_content">
            <span id="error_modal_close_button">&times;</span>
            <p id="error_message">Текст ошибки появится здесь</p>
        </div>
    </div>
    <script src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pica/dist/pica.min.js"></script>
    <script src="../error_window.js"></script>
    <script src="input.js"></script>
    <script src="neuralNetwork.js"></script>
    <script src="front.js"></script>
    <script src="drawing.js"></script>
</body>
</html>
